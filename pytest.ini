[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default test path (exclude integration tests in unit test runs)
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests (deselect with -m 'not unit')
    integration: Integration tests (deselect with -m 'not integration')
    slow: Slow tests (deselect with -m 'not slow')

# Ignore integration directory by default
# To run integration tests: pytest tests/integration/
norecursedirs = .git .tox build dist *.egg

# Minimum Python version
minversion = 6.0

# Show extra test summary info
addopts =
    --strict-markers
    -v
    --tb=short

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */.venv/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
